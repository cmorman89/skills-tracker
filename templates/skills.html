{% extends "base.html" %}
{% block title %}
Replace the title
{% endblock %}
{% block main %}
<form action="/skills/add" method="post">
    <div class="flex flex-col">
        <label for="skillName">Skill Name</label>
        <input autocomplete="off" autofocus class="rounded-xl p-2 mt-4" id="skillName" name="skill_name" placeholder="Skill to Add" type="text">
        <button class="bg-purple-200 rounded-xl p-1 m-6" type="submit">Add Skill</button>
    </div>
</form>
{% if skills %}
<p>
    Skills
</p>
<div class="grid grid-cols-3 gap-4">
    <div>ID</div>
    <div>Skill</div>
    <div>Action</div>
</div>
<table class="table-auto bg-purple rounded-2xl">
    <thead>
        <tr>
            <th class="p-2">ID</th>
            <th class="p-2">Skill</th>
            <th class="p-2">Action</th>
        </tr>
        <tbody>
            {% for skill in skills %}
            <tr>
                <td class="p-2">{{ skill.id }}</td>
                <td class="p-2">{{ skill.name }}</td>
                <td class="p-2">
                    <form action="/skills/{{ skill.id }}/delete" method="get">
                        <button class="p-2 text-white rounded-md bg-cyan-950" type="submit">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>

{% endif %}

</div>
{% endblock %}
